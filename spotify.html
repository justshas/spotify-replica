<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Spotify - Web Player: Music for everyone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Spotify Replica" />
        <link rel="stylesheet" href="./spotify.css" />
        <link rel="icon" type="image/x-icon" href="./logo.png" />

        <link rel="preconnect" href="https:://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link 
          href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
          rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="writing-2">Browse All</div>
            <div class="writing-1"><d>Your top genres</d></div>
            <div class="fcontent">
                <div class="main-content-hiphop">
                    <div class="Hiphop">Hip-Hop</div>
                </div>
                <div class="main-content-discover">
                    <div class="discover">Discover</div>
                </div>
                <div class="main-content1">
                    <div class="Pop">Pop</div>
                </div>
            </div>

            <div class="search-box">
                <div class="arrow-left-space">
                    <img src="arrow-left.svg">
                </div>    
                <div class="arrow-right-space">
                    <img src="arrow-right.svg">
                </div>
                <form action="" class="search-bar">
                    <button type="submit"><img src="./search.svg"></button>
                    <input type="text" placeholder="Artists, songs, or podcasts" name="q">                   
                </form>
            </div>
            <div class="writing-2"><d>Browse all</d></div>
            <div class="scontent">
                <div class="main-content-newreleases">
                    <div class="newreleases">New Releases</div>
                </div>
                <div class="main-content-podcasts">
                    <div class="podcasts">Podcasts</div>
                </div>
                <div class="main-content-madeforyou">
                    <div class="madeforyou">Made For You</div>
                </div>
                <div class="main-content-charts">
                    <div class="charts">Charts</div>
                </div>
                <div class="indie">
                    <div class="indie-box">Indie</div>
                </div>
            </div>
            <div class="sidebar">
                <div class="group1"><img src="./Spotify logo.png" alt=""></div>
                <br><br><br><br>
                <div class="group2"><p class="text-type"><img src="./home.svg"></p><p><span></span>Home</p></div>
                <div class="group2"><p class="text-type"><img src="./search-white.svg"></p><p>Search</p></div>
                <div class="group2"><p class="text-type"><img src="./library.svg"></p><p>Your Library</p></div>
                <br><br><br><br>
                <div class="group3"><p class="text-type"><img src="./Plus-small.svg"></p><p>Create Playlist</p></div>
                <div class="group3"><p class="text-type"><img src="./Heart.svg"></p><p>Liked Songs</p></div>
                <div class="group3"><p class="text-type"><img src="./media-podcast.svg"></p><P>Your Episodes</p></div>
                <br><br><br><br><br><br><br>
                <div class="group4"><p class="text-type-install"><img src="download.png">Install App</p></div>
            </div>       
            <div class="player">
                
                <div class="shuffle"><img src="shuffle.svg" alt=""></div>
                <div class="previous"><img src="skip-previous.svg" alt=""></div>
                <div class="play"><img src="play.svg" alt=""></div>
                <div class="forward"><img src="skip-forward.svg" alt=""></div>
                <div class="repeat"><img src="repeat-all.svg" alt=""></div>
                
                <img class="time" src="time-bar.svg" alt="">
               
                
               
            </div>
        
        </div>
    </body>    
</html>
